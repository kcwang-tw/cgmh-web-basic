<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div style="background: #CCDDFF; text-align: left; color: #444444; width: 150px; height: 150px; border: dashed;">
        <p>背景 ＃CCDDFF</p>
        <p>字置左 ＃444444</p>
        <p>長寬各 150px</p>
        <p>邊框 dashed</p>
    </div>
    <div style="background: #CCCCFF; text-align: center; color: #444444; width: 150px; height: 150px; border: solid;">
        <p>背景 ＃CCCCFF</p>
        <p>字置中 ＃444444</p>
        <p>長寬各 150px</p>
        <p>邊框 solid</p>
    </div>
    <div style="background: #FFCCCC; text-align: right; color: #444444; width: 150px; height: 150px; border: dotted;">
        <p>背景 ＃FFCCCC</p>
        <p>字置右 ＃444444</p>
        <p>長寬各 150px</p>
        <p>邊框 dotted</p>
    </div>
</body>
</html>
